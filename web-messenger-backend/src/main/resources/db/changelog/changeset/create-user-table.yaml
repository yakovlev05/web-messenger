databaseChangeLog:
  - changeSet:
      id: create-user #текстовый идентификатор (Обязателен)
      author: Alexey Yakovlev # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: users
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)